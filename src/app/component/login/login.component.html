<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Member</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head text-info">
        <i class="fa fa-lg fa-fw fa-user"></i>Sign In</h3>
      <div class="form-group">
        <label class="control-label" for="email">E-Mail</label>
        <input class="form-control" formControlName="email" type="text" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox" formControlName="remember">
              <span class="label-text">Stay Signed in</span>
            </label>
          </div>
          <p class="semibold-text mb-2">
            <a href="#" data-toggle="flip">Forgot Password ?</a>
          </p>
        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" appAutofocus>
          <i class="fa fa-sign-in fa-lg fa-fw"></i>Sign In
        </button>
        <div class="mt-3 text-center semibold-text">
          <a [routerLink]="['/', AppURL.Register]">Register</a>
        </div>
      </div>
    </form>
    <form class="forget-form" action="index.html">
      <h3 class="login-head">
        <i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" type="text" placeholder="Email">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block">
          <i class="fa fa-unlock fa-lg fa-fw"></i>Reset</button>
      </div>
      <div class="form-group mt-3">
        <p class="semibold-text mb-0">
          <a href="#" data-toggle="flip">
            <i class="fa fa-angle-left fa-fw"></i> Back to Login</a>
        </p>
      </div>
    </form>
  </div>
</section>
