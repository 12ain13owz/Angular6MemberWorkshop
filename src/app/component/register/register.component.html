<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Member</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head">
        <i class="fa fa-lg fa-fw fa-user-plus"></i>Register</h3>
      <div class="form-group">
        <label class="control-label" for="firstname">Fist Name</label>
        <input class="form-control" formControlName="firstname" type="text" placeholder="Firstname">
      </div>
      <div class="form-group">
        <label class="control-label" for="lastname">Last Name</label>
        <input class="form-control" formControlName="lastname" type="text" placeholder="Lastname">
      </div>
      <div class="form-group">
        <label class="control-label" for="email">E-Mail</label>
        <input class="form-control" formControlName="email" type="text" placeholder="Email">
        <div class="text-danger" *ngIf="form.get('email').hasError('required') && form.get('email').dirty">This field is required</div>
        <div class="text-danger" *ngIf="form.get('email').hasError('email') && form.get('email').dirty">Invalid email format.</div>
      </div>
      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label class="control-label" for="cpassword">Confirm Password</label>
        <input class="form-control" formControlName="cpassword" type="password" placeholder="ConfirmPassword">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" appAutofocus>
          <i class="fa fa-sign-in fa-lg fa-fw"></i>Confirm
        </button>
        <div class="mt-3 text-center semibold-text">
          <a [routerLink]="['/', AppURL.Login]">Sign In</a>
        </div>
      </div>
    </form>
  </div>
</section>
