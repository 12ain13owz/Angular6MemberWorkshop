<div class="modal-header">
  <h4 class="modal-title pull-left">
    Change Password
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (submit)="onSubmit()">
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-10 offset-sm-1">
        <div class="form-group">
          <label for="" class="font-weight-bold">Old Password</label>
          <input formControlName="old_pass" type="password" class="form-control" placeholder="Old Password">
        </div>

        <div class="form-group">
          <label for="" class="font-weight-bold">New Password</label>
          <input formControlName="new_pass" type="password" class="form-control" placeholder="New Password">
        </div>

        <div class="form-group">
          <label for="" class="font-weight-bold">Confirm Password</label>
          <input formControlName="cnew_pass" type="password" class="form-control" placeholder="Confirm Password">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" appAutofocus>
      Submit
    </button>
  </div>
</form>
