<app-auth-content>
  <div class="app-title">
    <div>
      <h1>
        <i class="fa fa-cog"></i> Profile
      </h1>
      <p>Edit Profile</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item">
        <i class="fa fa-home fa-lg"></i>
      </li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/', AppURL.Authen, AuthURL.Profile]">Profile</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">

        <!-- Header -->
        <div class="tile-title-w-btn">
          <h3 class="title">
            <i class="fa fa-edit" style="margin-right: 5px;"></i>Edit Profile
          </h3>
          <p>
            <button type="button" class="btn btn-primary icon-btn" (click)="openModal(template)">
              <i class="fa fa-key"></i>Change Password
            </button>
          </p>
        </div>

        <!-- Body -->
        <div class="tile-body">
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="row">

              <div class="col-sm-4">
                <div class="form-group">
                  <img *ngIf="form.value.image" [src]="form.value.image" class="img-fluid img-thumbnail">
                  <img *ngIf="!form.value.image" src="assets/img/no-image-profile.png" class="img-fluid img-thumbnail">
                </div>
                <div class="form-group">
                  <input type="file" [accept]="ImageType" (change)="onConvertImage(inputFile)" #inputFile>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">E-mail</label>
                  <input formControlName="email" type="text" class="form-control">
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="">First Name</label>
                      <input formControlName="firstname" type="text" class="form-control">
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="">Last Name</label>
                      <input formControlName="lastname" type="text" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="">Position</label>
                  <select formControlName="position" class="form-control">
                    <option value="">Choose Position</option>
                    <option *ngFor="let item of positionItem" [value]="item">
                      {{ item }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <hr>
            <div class="form group">
              <button class="btn btn-primary" appAutofocus>
                <i class="fa fa-save"></i>Submit
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</app-auth-content>>

<ng-template #template>
  <app-change-password [modalRef]="modalRef"></app-change-password>
</ng-template>
