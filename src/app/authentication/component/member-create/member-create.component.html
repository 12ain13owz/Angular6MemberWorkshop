<app-auth-content>
  <div class="app-title">
    <div>
      <h1>
        <i class="fa fa-user-plus" style="margin-right: 5px;"></i>
        <span *ngIf="!memId">New Member</span>
        <span *ngIf="memId">Edit Member</span>
      </h1>
      <p>Create / Edit Member</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item">
        <i class="fa fa-home fa-lg"></i>
      </li>
      <li class="breadcrumb-item">
        <a *ngIf="!memId" [routerLink]="['/', AppURL.Authen, AuthURL.MemberCreate]">New Member</a>
        <a *ngIf="memId" [routerLink]="['/', AppURL.Authen, AuthURL.MemberCreate]">Edit Member</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">

        <!-- Header -->
        <div class="tile-title-w-btn">
          <h3 class="title">
            <i class="fa fa-user-plus" style="margin-right: 5px;"></i>
            <span *ngIf="!memId">New Member</span>
            <span *ngIf="memId">Edit Member</span>
          </h3>
        </div>

        <!-- Body -->
        <div class="tile-body">
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="row">

              <div class="col-sm-4">
                <div class="form-group">
                  <img *ngIf="form.value.image" [src]="form.value.image" class="img-fluid img-thumbnail">
                  <img *ngIf="!form.value.image" src="assets/img/no-image-profile.png" class="img-fluid img-thumbnail">
                </div>
                <div class="form-group">
                  <input type="file" [accept]="ImageType" (change)="onConvertImage(inputFile)" #inputFile>
                </div>
              </div>

              <div class="col-sm-8">
                <div class="form-group">
                  <label for="">E-mail</label>
                  <input formControlName="email" type="text" class="form-control" placeholder="กรุณากรอกข้อมูล">
                </div>

                <div class="form-group">
                  <label for="">Password</label>
                  <input formControlName="password" type="text" class="form-control" placeholder="กรุณากรอกข้อมูล">
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="">First Name</label>
                      <input formControlName="firstname" type="text" class="form-control" placeholder="กรุณากรอกข้อมูล">
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="">Last Name</label>
                      <input formControlName="lastname" type="text" class="form-control" placeholder="กรุณากรอกข้อมูล">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="">Position</label>
                      <select formControlName="position" class="form-control">
                        <option value="">Choose Position</option>
                        <option *ngFor="let item of positionItem" [value]="item">
                          {{ item }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="">Role</label>
                      <select formControlName="role" class="form-control">
                        <option value="">Choose Role</option>
                        <option *ngFor="let item of roleItem" [value]="item">
                          {{ getRoleName(item) }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr>
            <div class="form group">
              <button class="btn btn-primary" appAutofocus>
                <i class="fa fa-save"></i>Submit
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</app-auth-content>>
